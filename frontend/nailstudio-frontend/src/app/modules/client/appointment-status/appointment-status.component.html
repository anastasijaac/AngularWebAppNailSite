<app-navbar-kunde></app-navbar-kunde>
<div class="appointment-status-container">
  <h2>Meine Termine</h2>

  <div class="filter-buttons">
    <button (click)="filterAppointments('upcoming')" [class.active]="filter === 'upcoming'">Anstehend</button>
    <button (click)="filterAppointments('past')" [class.active]="filter === 'past'">Vergangen</button>
    <button (click)="filterAppointments('all')" [class.active]="filter === 'all'">Alle</button>
  </div>

  <h3 *ngIf="filteredTermine.length === 0">Keine Termine verfÃ¼gbar</h3>

  <ul>
    <li *ngFor="let termin of filteredTermine">
      <div class="appointment">
        <p><strong>Datum:</strong> {{ termin.Datum | date: 'longDate' }}</p>
        <p><strong>Uhrzeit:</strong> {{ termin.Terminzeiten?.Uhrzeit }}</p>
        <p><strong>Dienstleistung:</strong> {{ termin.Dienstleistungen?.Bezeichnung }}</p>
        <p><strong>Mitarbeiter:</strong> {{ termin.Mitarbeiter?.Name }}</p>
      </div>
    </li>
  </ul>
</div>
