<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Swan Lake Nails</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>

      <button type="submit">Submit</button>
    </form>
    <p>Don't have an account yet? <a [routerLink]="['/register']">Register here</a></p>
    <button class="back-button" (click)="navigateToHome()">Zur√ºck zu Home</button>
  </div>
</div>
</body>
</html>
